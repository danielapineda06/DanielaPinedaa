        <img class="marketing" src="../img/contacto.jpg" alt="contacto">

        <section>
            <form>
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" name="nombre_apellido" />
                <br />
                <label for="Observaciones"> Observaciones:</label><br />
                <textarea placeholder="Observaciones"></textarea>
                <br />

                <label for="email"> Ingresa tu email: </label>
                <input type="email" placeholder="aaa@gmail.com" name="email" /><br />

                <label form="telefono"> Ingresa Telefono:</label> <br />
                <input type="number" phone="telefono" /> <br />

                <p>Elegí forma de contacto:</p>
                <div>
                    Whatsapp
                    <input type="radio" name="whatsapp" value="whatsapp" />
                </div>
                <div>
                    Email
                    <input type="radio" name="email" value="email" />
                </div>
                <div>
                    Telefono
                    <input type="radio" name="telefono" value="telefono" />
                </div>

                <p>Te gusto la información?</p>
                <select name="letra" id="letra">
                    <option value="si/no">Si/No</option>
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <div>
                    Queres recibir info sobre nosotros?
                    <input type="checkbox" name="acepta" value="1" />
                </div>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" />
            </form>
        </section>


        <footer>
            <!--pie de pagina-->
